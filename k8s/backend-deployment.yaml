apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockvote-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockvote-backend
  template:
    metadata:
      labels:
        app: blockvote-backend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: backend
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/blockvote-2401098/blockvote-backend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
