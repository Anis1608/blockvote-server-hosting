apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockvote-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockvote-frontend
  template:
    metadata:
      labels:
        app: blockvote-frontend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: frontend
          image: nexus.imcc.com:8082/blockvote-2401098/blockvote-frontend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
